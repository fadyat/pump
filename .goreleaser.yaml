version: 1

project_name: pump
dist: .bin

before:
  hooks:
    - go mod tidy
    - go generate ./...

snapshot:
  name_template: "{{ .Tag }}"

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    id: pump
    binary: pump
    dir: ./cmd
    ldflags: "-s -w -X main.Version={{ .Tag }}"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

brews:
  - name: pump
    repository:
      owner: fadyat
      name: homebrew-apps
      branch: master
    commit_author:
      name: fadyat
      email: fadyat@icloud.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    description: "A little randomness for choosing tasks in your world"
    homepage: "https://github.com/fadyat/pump"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
